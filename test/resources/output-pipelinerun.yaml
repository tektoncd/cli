apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: create-file-verify
  namespace: tektoncd
spec:
  workspaces:
  - name: shared-data
  params:
  - name: message
  - name: filename
  steps:
  - name: create-new-file
    image: ubuntu
    script: touch $(workspaces.shared-data.path)/$(params.filename)
  - name: write-new-stuff
    image: ubuntu
    script: echo $(params.message) > $(workspaces.shared-data.path)/$(params.filename)
  - name: read
    image: ubuntu
    script: cat $(workspaces.shared-data.path)/$(params.filename)
---

apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: output-pipeline
  namespace: tektoncd
spec:
  workspaces:
    - name: shared-data
  params:
    - name: message
      default: "hello"
    - name: filename
  tasks:
    - name: first-create-file
      retries: 3
      taskRef:
        name: create-file-verify
      params:
        - name: message
          value: $(params.message)
        - name: filename
          value: $(params.filename)
      workspaces:
        - name: shared-data
---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: output-pipeline-run
  namespace: tektoncd
spec:
  params:
    - name: filename
      value: output
    - name: message
      value: test-e2e
  pipelineRef:
    name: output-pipeline
  taskRunTemplate:
    serviceAccountName: default
  workspaces:
    - emptyDir: {}
      name: shared-data
