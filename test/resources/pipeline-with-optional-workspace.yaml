apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-optional-ws
spec:
  tasks:
    - name: reader
      taskSpec:
        steps:
          - name: list-files
            image: ubuntu
            script: |
              #!/bin/bash

              [ "$(workspaces.myws.bound)" == "true" ] && \
              ls $(workspaces.myws.path)
        workspaces:
          - name: myws
            optional: true
      workspaces:
        - name: myws
          workspace: ws
  workspaces:
    - name: ws
      optional: true