apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: read-task
spec:
  params:
  - name: message
    default: "hello"
  - name: heading
  steps:
  - name: write-allowed
    image: ubuntu
    script: echo $(params.heading);echo $(params.message) > $(workspaces.write-allowed.path)/foo
  - name: read-allowed
    image: ubuntu
    script: cat $(workspaces.write-allowed.path)/foo | grep $(params.message)
  workspaces:
  - name: write-allowed
    description: |
      The folder where we write the message to. If no workspace
      is provided then the message will not be written.
    mountPath: /custom/path/relative/to/root
