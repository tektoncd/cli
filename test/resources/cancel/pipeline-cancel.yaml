apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: sleep-pipeline
spec:
  params:
  - name: seconds
    default: 10s
    type: string
  tasks:
  - name: pipelinetask1
    taskRef:
      kind: Task
      name: sleep
    params:
    - name: seconds
      value: $(params.seconds)